<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <script
    src="http://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <style>
        body{
            font-size: 20px;
        }
        input{
            padding: 10px;
            font-size: 15px;
            border-radius: 5px;
            border: 1px solid grey;
            width: 60%;
        }
        label{
            display: inline-block;
            width: 170px;
        }
        .form-group{
            margin-bottom: 8px;
        }
        button{
            background-color: #4CAF50;
            color:#fff;
            padding: 10px 0;
            border-radius:7px;
            cursor: pointer;
            border:none;
            margin-top:20px;
            width:100%;
        }
        #wrapper{
            width:500px;
            margin:0 auto;
        }
        #error{
            color: red;
            text-align:left;
        }
    </style>
</head>
<body>
    <div id="wrapper">
        <div id="error"></div>
        <div class="form-group">
            <label for="email">E-mail: </label>
            <input type="text" name="email" id="email" placeholder="Please confirm your Email">
        </div>
        <div class="form-group">
            <label for="phone">Phone: </label>
            <input type="text" name="phone" id="phone" placeholder="Please confirm your phone number">
        </div>
        <div class="form-group">
            <label for="password">Password: </label>
            <input type="text" name="password" id="password" placeholder="Please confirm your password">
        </div>
        <div class="form-group">
            <label for="repassword">Repassword: </label>
            <input type="text" name="repassword" id="repassword" placeholder="Please confirm your repassword">
        </div>
        <button id="btnkaydet">Kaydet</button>
    </div>
    <script>
        $(function(){

            function isEmail(email){
                var pattern = /^(([^<>()\[\]\\.,;:\s@"]+(\.[^<>()\[\]\\.,;:\s@"]+)*)|(".+"))@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\])|(([a-zA-Z\-0-9]+\.)+[a-zA-Z]{2,}))$/;
                return pattern.test(email);
            }
            $("#btnkaydet").click(function(){
                var errorMessage = "";
                $("#error").html = "";
                if (isEmail($("#email").val()) == false){
                    errorMessage += "<p>Email alanı tutarlı değil.</p>"
                }
                if ($("#email").val() == ""){
                    errorMessage += "<p>Email alanı zorunlu alandır doldurulmak zorundadır.</p>";
                }
                if ($.isNumeric($("#phone").val()) == false){
                    errorMessage += "<p>Phone alanı tutarlı değil.</p>";
                }
                if ($("#phone").val() == ""){
                    errorMessage += "<p>Phone alanı zorunlu alandır doldurulmak zorundadır.</p>";
                }
                if ($("#password").val() != $("#repassword").val()){
                    errorMessage += "<p>Password alanları eşleşmiyor.</p>";
                }
                if (errorMessage != ""){
                    $("#error").html(errorMessage);
                }
            });
        });
    </script>
</body>
</html>
